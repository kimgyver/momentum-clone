<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather & News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="./images/news-icon.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="news.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <section id="page-1" class="page">
      <div id="page-wrap">
        <div class="heading">
          <div class="left`">
            <a
              href="#page-2"
              class="news-link btn btn-page-anchor"
              id="news-button"
              >News ▼</a
            >
          </div>
          <div class="center">
            <h5 class="js-greetings greetings"></h5>
            <div class="js-clock">
              <h3>00:00</h3>
            </div>
            <form class="js-form">
              <input type="text" placeholder="What is your name?" />
            </form>
          </div>
          <div class="right">
            <form class="js-todoForm"></form>
            <a
              onclick="javascript:{resetSelection();toggleTodoInput();}"
              class="todo-link"
              >To-Do</a
            >
            <ul
              class="js-todoList with-header"
              style="list-style-type: none"
            ></ul>
          </div>
        </div>

        <center>
          <span class="js-weather"></span>
          <p></p>
          <span class="js-weather-forecast"></span>
        </center>
      </div>
    </section>

    <!-- Page2 -->
    <section id="page-2" class="page">
      <div class="heading">
        <!-- <h1>Page2</!-->
        <div>
          <a href="#page-1" class="news-link btn btn-page-anchor"
            >Weather ▲<i class="fas fa-arrow-circle-up"></i
          ></a>
        </div>

        <h4>
          <img src="./images/news-icon.png" width="25" height="25" /> News
        </h4>

        <div class="category-menu">
          <a href="#!" onclick="getNewsByCategory('nz'); saveCategory('nz'); ">
            <div class="category category-nz">&nbsp; <b>NZ</b> &nbsp;</div></a
          >
          <a
            href="#!"
            onclick="getNewsByCategory('stuff.co.nz'); saveCategory('stuff.co.nz');"
          >
            <div class="category category-stuff"><b>Stuff</b></div></a
          >
          <a
            href="#!"
            onclick="getNewsByCategory('bbc-news'); saveCategory('bbc-news'); "
          >
            <div class="category category-bbc"><b>BBC</b></div></a
          >
          <a href="#!" onclick="getNewsByCategory('us'); saveCategory('us'); ">
            <div class="category category-us"><b>USA</b></div></a
          >
          <a href="#!" onclick="getNewsByCategory('kr'); saveCategory('kr'); ">
            <div class="category category-kr"><b>Korea</b></div></a
          >
          <a href="#!" onclick="getNewsByCategory('in'); saveCategory('in'); ">
            <div class="category category-in"><b>India</b></div></a
          >
        </div>
      </div>

      <div class="articles-frame"></div>
    </section>

    <section id="page-3">
      <div class="left" style="text-align: left; margin-left: 10px">
        <a
          href="#!"
          class="button-anchor"
          onclick="localStorage.clear(); location.reload();"
        >
          <div>Clear setting</div>
        </a>
      </div>
      <div class="auto-refresh-check" style="text-align: center">
        <label class="prevent-image-check-label">
          <input type="checkbox" id="auto-refresh" name="auto-refresh" />
          <span>Auto refresh</span>
        </label>
      </div>
      <div
        class="prevent-image-check"
        style="text-align: right; margin-right: 10px"
      >
        <label class="prevent-image-check-label">
          <input type="checkbox" id="image-prevent" name="image-prevent" />
          <span> No images</span>
        </label>
      </div>
    </section>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="news.js"></script>
    <script src="setting.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      // Smooth scrolling
      $('.btn').on('click', function (event) {
        if (this.hash !== '') {
          event.preventDefault();
          const hash = this.hash;
          $('html, body').animate(
            {
              scrollTop: $(hash).offset().top,
            },
            800
          );
        }
      });
    </script>
  </body>
</html>
